{% extends 'base.html' %}
{% block content %}
<h1>My cars</h1>
<a href="{% url 'add-car' %}" class="button">Add car</a>
<div class="posts">
    {% for post in posts %}
    <div class="post">
        <a href="{% url 'car-object' post.id %}">
            <img src="{{ post.image.url }}" alt="" class="post__image">
        </a>
        <a href="{% url 'car-object' post.id %}">
            <h3 class="post__title">{{ post.title }}</h3>
        </a>
        <p class="post__price">Price: {{ post.price }}TMT</p>
        <a href="{% url 'edit-car' post.id %}" class="button">Edit car</a>
        <a href="{% url 'delete-car' post.id %}" class="button btn-red">Delete car</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
