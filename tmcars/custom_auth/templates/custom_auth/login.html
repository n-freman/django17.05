{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username">
    <label for="password">Password</label>
    <input type="password" name="password">
    <button type="submit">Login</button>
</form>
{% endblock %}
