{% extends 'base.html' %}
{% block content %}
<table border="1">
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Actions</th>
    </thead>
    <tbody>
    {% for book in object_list %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            <td><img src="{{ book.image.url}}" alt="{{ book.title }}"></td>
            <td>
                <p><a href="{% url 'book-update' book.id %}">Update</a></p>
                <br>
                <p><a href="{% url 'book-delete' book.id %}">Delete</a></p>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
